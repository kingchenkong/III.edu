<!DOCTYPE html>
					<!--	色碼表	http://www.ifreesite.com/color/	-->	
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<title>form</title>	
		<style>
			/*	CSS selector conde is here,		//這種在這邊不能用喔！！	*/	
			fieldset {
				width:500px;
				border: 1px solid #6A6AFF;
				border-radius:15px;
				margin:15px;
			}
			
			.st1 {
				width:450px;
				border-bottom:1px solid #e0e0e0;
				padding-bottom:10px;
				margin:20px;
			}
			.sub {
				width:450px;
				margin:20px;
				text-align:center;
			}
			.t1 {
				width:100px;
				float:left;
				text-align:right;
				padding-right:3px;
			}
		</style>

	</head>
	<body>
		<form action="#" method="get">
			Color:<input type="color" name="col1" /><br>
			Number:<input type="number" name="num1" min="0" max="150" step="10" /><br>
			Range:<input type="range" name="rng1" /><br>
		</form>
		
		<form action="#" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>個人資料ㄧ （必填)</legend>
				<div class="st1">
					<label for="account" 	class="t1">姓名:</label><input type="text" 			id="account" autocomplete="off"  autofocus	name="account" placeholder="guest"/><!-- value="guest"--> 
				</div>
				<div class="st1">
					<label class="t1">性別：</label>
					<input type="radio" name="gender" value="male" 		id="male"/>		<label for="male">	男</label>
					<input type="radio" name="gender" value="female"	id="female" />	<label for="female">女</label>
					<input type="radio" name="gender" value="ikw" 		id="ikw"/>		<label for="ikw">	雙性</label>
				</div>
		<!-- 	新元素 	-->
				<div class="st1">
					<label class="t1">E-mail:</label>
					<input type="email" name="mail" />
				</div>
				<div class="st1">
					<label class="t1">Url:</label>
					<input type="url" name="url" />
				</div>
				<div class="st1">
					<label class="t1">生日:</label>
					<input type="date" name="date1" />
				</div>
				
				<div class="st1">
					<label for="pwd" 		class="t1">密碼:</label><input type="password" 		id="pwd" 		name="pwd"	required="required" maxlength="8" /> 
				</div>
				
			</fieldset>
			
			<fieldset>
				<legend>地址</legend>
				<div class="st1">
					<label class="t1">郵遞區號:</label>
					<input type="text" name="zip" pattern="\d{5}" />
				</div>
				<div class="st1">
				<label class="t1">縣市:</label>
				<select name="add1" multiple>
					<option value="tpe">台北市</option>
					<option value="ntp" selected="">新北市</option>
					<option value="tyc">桃園市</option>
				</select>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>個人資料二</legend>
				<div class="st1">
					<label class="t1">Blog:</label>
					<input type="url" name="url1"list="hplist" />
					<datalist id="hplist">
						<option value="http://www.pchome.com.tw">
						<option value="http://www.facebook.com">
					</datalist>
				</div>
				
				<div class="st1">
					<label class="t1">照片:</label>
					<input type="file" name="file1" multiple />
				</div>
				
				<div class="st1">
					<label class="t1">興趣:</label>
					<input type="checkbox" name="hobby" value="music" 	id="music"/>	<label for="music">音樂</label>
					<input type="checkbox" name="hobby" value="read" 	id="read"/>		<label for="read">閱讀</label>
					<input type="checkbox" name="hobby" value="sport" 	id="sport"/>	<label for="sport">運動</label>
					
				</div>
				
				<div class="st1">
					<label for="memo" 		class="t1">意見:</label><textarea cols="40" rows="3" id="memo" 		name="memo" ></textarea>
				</div>
				
			</fieldset>
				
				<div class="sub">
					<input type="submit" value="送出" />
					<input type="reset" value="清除" />
				</div>	 
			
		</form>
		
		<script>
			//	javascript code is here~
			/*	這種 這邊也可以用喔		*/
		</script>
	</body>
	
</html>
